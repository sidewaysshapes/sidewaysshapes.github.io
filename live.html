<style>

:root {

  --tertiary-colour: #38aecc;

}

a:link, a:visited {
  background-color: transparent;
  color: var(--tertiary-colour);
  text-decoration: none;
}

a:hover, a:active {
  background-color: transparent;
  color: var(--secondary-colour);
  text-decoration: none;
}

body {
  color: var(--text-colour);
  background-color: var(--background-colour);
  font-family: Comfortaa;
  font-style: normal;
  font-variant: normal;
  font-weight: 700;

  text-align: center;
}

}

  background-color: var(--background-colour);
  position: sticky;
  top: 0;
  z-index: 999;
}

  font-size: clamp(0.7rem, 1.5vw, 3rem);
}

video {
  aspect-ratio: 16/9;
  width: clamp(75vw, 75vw, 720px);
}

.header_text {
  fill: var(--primary-colour);
}

#live_performances_heading {
  display: block;
  fill: var(--text-colour);
  font-size: 23px;
  font-weight: normal;
  margin-left: auto;
  margin-right: auto;
}

#logo {
  display: block;
  margin-left: auto;
  margin-right: auto;
}
